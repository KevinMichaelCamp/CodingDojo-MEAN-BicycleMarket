<div class="page-header mb-5">
  <h3>Register</h3>
</div>
<div class="container">
  <form (submit)="onRegister()" class="form w-75">
    <input class="form-control" type="text" [(ngModel)]="firstName" name="firstName" placeholder="first name">
    <input class="form-control" type="text" [(ngModel)]="lastName" name="lastName" placeholder="last name">
    <input class="form-control" type="email" [(ngModel)]="email" name="email" placeholder="email">
    <input class="form-control" type="password" [(ngModel)]="password" name="password" placeholder="password">
    <input class="form-control" type="password" [(ngModel)]="confirm" name="confirm" placeholder="confirm password">
    <button class="btn mb-2" type="submit">Submit</button>
  </form>
</div>
